<ion-header [translucent]="true" class="ion-text-center">
  <ion-toolbar color="toolbarcolor">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="fitness-outline"></ion-icon>
      Produtos Vencidos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="backcolor" padding>

<p></p>

    <ion-img style="width: 30%; height: 30%; margin: auto;"  src="/assets/maleta.png" ></ion-img>

    <br>
    <ion-list color="backcolor">
      <ion-card *ngFor="let cont of prod.expired" color="danger" class="ion-text-center">

        <h4 class="text-align: center;">{{cont}}</h4>

      </ion-card>
    </ion-list>
</ion-content>

<ion-footer class="ion-text-center">
  <ion-toolbar color="toolbarcolor">
    Copyright Â© 2022 | App Estoque. Todos os direitos reservados.
  </ion-toolbar>
</ion-footer>
